<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android</title>
</head>
<style>
    .parent{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .head{
        height: 50px;
        width: 100px;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
        background-color: chartreuse;
        display: flex;
        flex-direction: row;
        align-items: center;
        position: relative;        
    }
    .body{
        height: 100px;
        width: 100px;
        background-color: chartreuse;
        margin-top: 10px ;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }
    .lefteye{
        height: 10px;
        width: 10px;
        border-radius: 5px;
        background-color: blanchedalmond;
        position: relative;
        right: -25px;
    }
    .righteye{
        height: 10px;
        width: 10px;
        border-radius: 5px;
        background-color: blanchedalmond;
        position: relative;
        right: -55px;
    }
    .leftantena{
        height: 50px;
        width: 3px;
        background-color: chartreuse;
        border-radius: 2px;
        transform: rotate(135deg);
        position: relative;
        bottom: 20px;
    }
    .rightantena{
        height: 50px;
        width: 3px;
        background-color: chartreuse;
        border-radius: 2px;
        transform: rotate(45deg);
        position: relative;
        left: 55px;
        bottom: 20px;

    }
    .righthand{
        height: 80px;
        width: 20px;
        background-color: chartreuse;
        border-radius: 10px;
        position: relative;
        right: 25px;
    }
    .lefthand{
        height: 80px;
        width: 20px;
        background-color: chartreuse;
        border-radius: 10px;
        position: relative;
        left:105px;
        bottom: 80px;
    }
    .leftleg{
        height: 80px;
        width: 20px;
        background-color: chartreuse;
        border-radius: 10px;
        bottom: 95px;
        left: 10px;
        position: relative;
    }
    .rightleg{
        height: 80px;
        width: 20px;
        background-color: chartreuse;
        border-radius: 10px;
        bottom: 175px;
        left: 70px;
        position: relative;
    }
    .heart{
        height: 40px;
        width: 40px;
        
        position: relative;
        bottom: 310px;
        left: 55px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        
    }
    .box{
            height: 20px;
            width: 20px;
            background-color: red;
            position: relative;
            top: 10px;
            transform: rotate(45deg);
            animation-name: heart;
            animation-duration: 0.5s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            transition: transform 3s, box-shadow 3s;
            box-shadow: 2px 2px 6px 2px red;
        
        }
        .box::before{
            content: "";
            height: 20px;
            width: 10px;
            background-color: red;
            position: absolute;
            right: 19px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            box-shadow: -1px -1px 5px 2px red, -1px -1px 5px 2px red;

        }
        @keyframes heart{
            form{
                transform: rotate(45deg) scale(1) ;
            }
            to{
                transform: rotate(45deg) scale(1.1);
            }
        }
        .box::after{
            content: "";
            height: 10px;
            width: 20px;
            background-color: red;
            position: absolute;
            bottom: 19px;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            box-shadow: 1px 1px 5px 2px red, -1px -1px 5px 2px red;
        }

</style>
<body>
    <div class="parent">
        <div class="head">
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="leftantena"></div>
            <div class="rightantena"></div>
        </div>
        <div class="body">
            <div class="righthand"></div>
            <div class="lefthand"></div>
            <div class="leftleg"></div>
            <div class="rightleg"></div>
            <div class="heart"><div class="box"></div></div>
        </div>
    </div>
</body>
</html>
